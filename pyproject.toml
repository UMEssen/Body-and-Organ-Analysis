[tool.poetry]
name = "body-organ-analyzer"
version = "0.1.0"
license = "Apache-2.0"
description = "BOA is a tool for segmentation of CT scans by the SHIP-AI group at the Institute for Artificial Intelligence in Medicine (https://ship-ai.ikim.nrw/). Combining the TotalSegmentator and the Body Composition Analysis, this tool is capable of analyzing medical images and identifying the different structures within the human body, including bones, muscles, organs, and blood vessels."
authors = ["Giulia Baldini <Giulia.Baldini@uk-essen.de>"]
readme = "README.md"
repository = "https://github.com/UMEssen/Body-and-Organ-Analyzer"
keywords = ["python", "segmentation", "nnunet", "boa", "body composition analysis"]
packages = [
    { include = "body_organ_analyzer" }
]

[tool.poetry.scripts]
body_organ_analyzer = "body_organ_analyzer.cli:run"

[tool.poetry.dependencies]
python = "^3.8,<3.11"
requests = "^2.31.0"
numpy = "^1.24.0"
openpyxl = "^3.0.10"
pydicom = "^2.3.1"
dicomweb-client = "^0.59.0"
smbprotocol = "^1.10.1"
pydicom-seg = "^0.4.1"
celery = "^5.2.7"
scikit-learn = "1.2.2"
unidecode = "^1.3.6"
nibabel = "^5.1.0"
tqdm = "^4.45.0"
p-tqdm = "^1.4.0"
xvfbwrapper = "^0.2.9"
fury = "^0.8.0"
medpy = "^0.4.0"
matplotlib = "^3.6.2"
batchgenerators = "^0.21"
tritonclient = { extras = ["grpc"], version = "^2.5.0", optional = true }
psutil = "^5.9.4"
Jinja2 = "^3.0.3"
plotly = "^5.3.1"
SimpleITK = "^2.0.1"
WeasyPrint = "^52.5"
kaleido = "0.2.1"
pywavelets = "^1.1.1"
dataclasses-json = "^0.5.7"
boa-contrast = "^0.1.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.14.0"
flake8 = "^3.9.2"
mypy = "^0.910"
black = "^22.3.0"

[tool.poetry.extras]
triton = ["tritonclient"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = true
in-project = true

[tool.isort]
profile = "black"
line_length = 88
